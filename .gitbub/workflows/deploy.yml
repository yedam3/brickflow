name: Build Vue and Deploy Node App

on:
  pull_request:
    types: [closed]
    branches:
      - main
          
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install frontapp dependencies
      working-directory: client
      run: npm ci

    - name: Build Vue app
      working-directory: client
      run: |
        npm ci
        npm run build

    - name: Setup SSH key
      run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

    # 서버에 접속하여 배포 실행          
    - name: SSH into server and deploy
      run: |
        scp   -r -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no client/dist/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/brickflow/sever/public/      
        ssh -vvv -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no  ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ~/brickflow
            git pull origin main
            cd server
            npm ci
            pm2 restart app || pm2 start app.js --name "app"
            pm2 save
          EOF

        echo '== build end ==='
        
